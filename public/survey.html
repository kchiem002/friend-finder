<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder | Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

<body>
        <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <form>
                            <h1>Survey Questions</h1>
                            <hr>
                            <div class="form-group">
                                <label for="inputName"><h2>Your Name:</h2></label>

                            <div class="form-group">

                            </div>
                            <hr>
                            <h3>Question 1</h3>
                            <div class="form-group">
                                    <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>
                                    <select class="form-control" id="q1">
                                        <option>- Select One -</option>
                                        <option>1 (Strongly Agree)</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5 (Strongly Disagree)</option>
                                    </select>
                            </div>
                            <h3>Question 2</h3>
                            <div class="form-group">
                                    <label for="exampleFormControlSelect1">Generally speaking, you rely more on your experience than your imagination.</label>

                                        <option>- Select One -</option>

                                        <option>2</option>
                                        <option>3</option>

                                        <option>5 (Strongly Disagree)</option>
                                    </select>
                            </div>

                            </div>

<script src="./assets/app.js"></script>
